<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Meeet.</title>
  </head>
  <body>
    <main>
      <img
        class="bg-img"
        src="./Assets/User Avatar 1.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="bg-img"
        src="./Assets/User Avatar 2.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="bg-img"
        src="./Assets/User Avatar 3.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="bg-img"
        src="./Assets/User Avatar 4.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="bg-img"
        src="./Assets/User Avatar 5.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="bg-img"
        src="./Assets/User Avatar 6.svg"
        alt=""
        aria-hidden="true"
      />
      <header class="header">
        <img class="header-logo" src="./Assets/Logo.svg" alt="Meet logo" />
      </header>
      <section class="hero-section">
        <h1 class="hero-title">Meeet New Entrepreneurs</h1>
        <p class="hero-lead">
          Meeet is a new social media platform for entrepreneurss to connect and
          socialize.
        </p>
        <button class="hero-btn">Get notified at launch</button>
      </section>
      <footer class="footer">
        <div class="footer-socials">
          <img class="footer-icon" src="./Assets/Twitter.svg" alt="" />
          <a
            class="footer-social"
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            >Follow us on Twitter</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
